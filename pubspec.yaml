name: iot_client_starter
description: A starter package for iot client.
version: 1.0.0
publish_to: none

environment:
  sdk: '>=2.17.5 <3.0.0'

dependencies:
  #Network
  web_socket_channel: ^2.1.0

  #Architecture
  bloc: ^8.1.0

  #Data
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0

  #Tools
  rxdart: ^0.27.5

  iot_internal:
    git:
      url: https://github.com/NikitaMasev/iot_internal.git
      ref: main

dev_dependencies:
  freezed: ^2.3.0
  lints: ^2.0.0
  json_serializable: ^6.5.4
  build_runner: ^2.3.2
